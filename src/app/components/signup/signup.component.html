<div class="container">
  <div class="signup-box">
    <div class="brand">
      <img src="assets/kenland.JPG" alt="Kenland" />
    </div>
    <h2>Register</h2>
    <p>with your KLT Appointment Account</p>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="account-type">
        <label>
          <input type="radio" formControlName="accountType" value="supplier" />
          Supplier
        </label>
        <label>
          <input
            type="radio"
            formControlName="accountType"
            value="individual"
          />
          Individual
        </label>
      </div>
      <div class="form-group">
        <input type="text" formControlName="username" placeholder="User Name" />
      </div>
      <div class="form-group">
        <input
          type="text"
          formControlName="organization"
          placeholder="Your Organization"
        />
      </div>
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email ID" />
      </div>
      <div class="form-group">
        <input
          type="text"
          formControlName="phoneNumber"
          placeholder="Phone Number"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          formControlName="whatsappNumber"
          placeholder="WhatsApp Number"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          formControlName="website"
          placeholder="Website Link"
        />
      </div>
      <div class="form-group">
        <input type="text" formControlName="address" placeholder="Address" />
      </div>
      <div class="form-group">
        <input type="text" formControlName="pinCode" placeholder="Pin code" />
        <input type="text" formControlName="city" placeholder="City" />
      </div>
      <div class="form-group">
        <input type="text" formControlName="state" placeholder="State" />
      </div>
      <div class="form-group">
        <input type="text" formControlName="password" placeholder="password" />
      </div>
      <button type="submit" [disabled]="!signupForm.valid">Submit</button>
    </form>
  </div>
</div>
