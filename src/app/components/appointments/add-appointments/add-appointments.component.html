<h1 mat-dialog-title>Add Appointment</h1>
<div mat-dialog-content>
  <form [formGroup]="appointmentForm">
    <!-- No (Auto-incremented, Disabled) -->
    <!-- <mat-form-field appearance="fill">
      <mat-label>No</mat-label>
      <input matInput formControlName="no" [disabled]="true" />
    </mat-form-field> -->

    <!-- Date -->
    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="date"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="appointmentForm.get('date')?.hasError('required')">
        Date is required
      </mat-error>
    </mat-form-field>

    <!-- Scheduler -->
    <mat-form-field appearance="fill">
      <mat-label>Scheduler</mat-label>
      <input
        matInput
        placeholder="Scheduler"
        formControlName="scheduler"
        required
      />
      <mat-error *ngIf="appointmentForm.get('scheduler')?.hasError('required')">
        Scheduler is required
      </mat-error>
    </mat-form-field>

    <!-- Inviter -->
    <mat-form-field appearance="fill">
      <mat-label>Inviter</mat-label>
      <input
        matInput
        placeholder="Inviter"
        formControlName="inviter"
        required
      />
      <mat-error *ngIf="appointmentForm.get('inviter')?.hasError('required')">
        Inviter is required
      </mat-error>
    </mat-form-field>

    <!-- Contact -->
    <mat-form-field appearance="fill">
      <mat-label>Contact</mat-label>
      <input
        matInput
        placeholder="Contact"
        formControlName="contact"
        required
      />
      <mat-error *ngIf="appointmentForm.get('contact')?.hasError('required')">
        Contact is required
      </mat-error>
    </mat-form-field>

    <!-- Priority -->
    <mat-form-field appearance="fill">
      <mat-label>Priority</mat-label>
      <input
        matInput
        placeholder="Priority"
        formControlName="priority"
        required
      />
      <mat-error *ngIf="appointmentForm.get('priority')?.hasError('required')">
        Priority is required
      </mat-error>
    </mat-form-field>

    <!-- Approval -->
    <mat-checkbox formControlName="approval">Approved</mat-checkbox>
    <mat-error *ngIf="appointmentForm.get('approval')?.hasError('required')">
      Approval status is required
    </mat-error>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-button
    color="primary"
    [disabled]="!appointmentForm.valid"
    (click)="onSave()"
  >
    Save
  </button>
</div>
