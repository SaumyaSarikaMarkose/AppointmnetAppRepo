<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Date Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let item">{{ item.date }}</td>
  </ng-container>

  <!-- Scheduler Column -->
  <ng-container matColumnDef="Scheduler">
    <th mat-header-cell *matHeaderCellDef>Scheduler</th>
    <td mat-cell *matCellDef="let item">{{ item.scheduler }}</td>
  </ng-container>

  <!-- Inviter Column -->
  <ng-container matColumnDef="Inviter">
    <th mat-header-cell *matHeaderCellDef>Inviter</th>
    <td mat-cell *matCellDef="let item">{{ item.inviter }}</td>
  </ng-container>

  <!-- Contact Column -->
  <ng-container matColumnDef="Contact">
    <th mat-header-cell *matHeaderCellDef>Contact</th>
    <td mat-cell *matCellDef="let item">{{ item.contact }}</td>
  </ng-container>

  <!-- Priority Column -->
  <ng-container matColumnDef="Priority">
    <th mat-header-cell *matHeaderCellDef>Priority</th>
    <td mat-cell *matCellDef="let item">{{ item.priority }}</td>
  </ng-container>

  <!-- Approval Column -->
  <!-- <ng-container matColumnDef="Approval">
    <th mat-header-cell *matHeaderCellDef>Approval</th>
    <td mat-cell *matCellDef="let item">{{ item.approval }}</td>
  </ng-container> -->

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Approval</th>
    <td mat-cell *matCellDef="let item">
      <button
        mat-button
        class="accept-button"
        (click)="acceptItem(item.id); $event.stopPropagation()"
      >
        Accept
      </button>
      <button
        mat-button
        class="hold-button"
        (click)="holdItem(item.id); $event.stopPropagation()"
      >
        Hold
      </button>
      <button
        mat-button
        class="transfer-button"
        (click)="transferItem(item); $event.stopPropagation()"
      >
        Transfer
      </button>
      <button
        mat-button
        class="reject-button"
        (click)="rejectItem(item); $event.stopPropagation()"
      >
        Reject
      </button>
      <button
        mat-button
        class="delete-button"
        (click)="deleteItem(item.id); $event.stopPropagation()"
      >
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="editItem(row)"
  ></tr>
</table>
<mat-paginator [pageSize]="3" showFirstLastButtons></mat-paginator>
